<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="user-details-section">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="'https://tinypng.com/images/apng/panda-waving-2x.png'"></ion-img>
        </ion-thumbnail>
        <ion-label>{{profile.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-row>

</ion-content>
